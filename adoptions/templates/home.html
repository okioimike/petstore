{% extends "base.html" %}
{% block content %}
    <div>
    {% for pet in pets %}

        <div class = "petname">
            <a href="{% url 'pet_detail' pet.id %}">
                <h3>{{ pet.name }}</h3>
            </a>
        </div>
        <p>species: {{ pet.species }}</p>

        {% if pet.breed %}
            <p>breed: {{ pet.breed }}</p>
        {% endif %}

        <p class="hidden">{{ pet.description }}</p>

    {% endfor %}
</div>
{% endblock %}
